		<!-- Main content -->
		<main>
			<div>
				<div class="login-interface">
					<div class="user-box">
						<div id="button"></div>
						<button type="button" class="toggle-button" onclick="login()">
							Login
						</button>
						<button type="button" class="toggle-button" onclick="register()">
							Register
						</button>
					</div>

					<form id="login" class="user-input">
						<input
							type="text"
							class="input"
							placeholder=" Enter username"
							required
							id="UserName"
						/>
						<input
							type="password"
							class="input"
							placeholder=" Enter Password "
							required
							id="passWord"
						/>

						<input type="checkbox" class="check-box" /><label for="check-box"
							>Remember Password</label
						>
						<button type="button" class="enter-button" onclick="check()">
							Login
						</button>
					</form>

					<form id="register" class="user-input">
						<input
							type="text"
							class="input"
							placeholder=" Enter username"
							required
							id="username"
						/>
						<input
							type="text"
							class="input"
							placeholder=" Enter Password "
							required
							id="password"
						/>
						<input
							type="text"
							class="input"
							placeholder=" Confirm Password "
							required
							id="confirmpassword"
						/>
						<input
							type="email"
							class="input"
							placeholder=" Email"
							required
							id="email"
						/>

						<button type="button" class="enter-button" onclick="getInfo()">
							Register
						</button>
					</form>
				</div>
			</div>
